<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fruits Website Landing</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
    }

    .landing-header {
      background-color: #e74c3c;
      color: #ffffff;
      padding: 20px;
      text-align: center;
    }

    .landing-content {
      text-align: center;
      padding: 40px;
    }

    .landing-message {
      font-size: 24px;
      margin-bottom: 20px;
    }

    .home-link {
      display: inline-block;
      padding: 15px 30px;
      background-color: #3498db; /* Button color */
      color: #ffffff; /* Text color */
      text-decoration: none;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 20px;
    }

    .home-link:hover {
      background-color: #2980b9; /* Button color on hover */
    }

    /* Footer styles */
    .footer {
      background-color: #333;
      color: #fff;
      padding: 20px;
      text-align: center;
    }
  </style>
</head>
<body>

  <div class="landing-header">
    <h1>Welcome to Our Fruits World</h1>
  </div>

  <div class="landing-content">
    <p class="landing-message">Explore a variety of fresh and delicious fruits with us!</p>
    <a href="index.html" class="home-link">Back to Home</a>
  </div>

  <!-- Footer section -->
  <div class="footer">
    <p>&copy; 2023 Fruits Paradise | Contact us at info@fruitsparadise.com</p>
  </div>

</body>
</html>
